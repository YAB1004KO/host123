<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извлечение текста из URL</title>
    <script>
        function getTextFromUrl() {
            // Получаем текущий URL
            const urlParams = new URLSearchParams(window.location.search);
            // Извлекаем значение параметра 'text'
            const text = urlParams.get('text');
            // Отображаем текст на странице
            document.getElementById('result').innerText = text ? text : 'Текст не найден';
        }
    </script>
</head>
<body onload="getTextFromUrl()">
    <h1>Извлечение текста из URL</h1>
    <p id="result"></p>
</body>
</html>
