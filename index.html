<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Text from URL</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        document.body.innerText = text ? text : 'Text not found';
    </script>
</body>
</html>
