<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Извлечение текста из URL</title>
    <script>
        function getTextFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const text = urlParams.get('text');
            document.body.innerText = text ? text : 'Текст не найден';
        }
    </script>
</head>
<body onload="getTextFromUrl()">
</body>
</html>
